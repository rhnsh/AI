<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />

    <title>Kelompok 1</title>
</head>

<body>
    <div id="app">
        <div class="summary">
            <h1 id="gameStatus" class="title">Permainan Dimulai</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
            <div id="scoreboard">
                <p>Player Score: <span id="playerScore">0</span></p>
                <p>Bot Score: <span id="botScore">0</span></p>
            </div>
            <h2 id="finalResult"></h2>
            <button id="resetButton" onclick="resetGame()" style="display: none;">Mulai Lagi</button>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úå')">‚úå</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu"
                this.botName = "Bot"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñê", "‚úå", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úå") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
                    return this.winner = this.botName;
                } else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if (this.winner != "SERI") {
                    return `${this.winner} MENANG!`;
                } else {
                    return `YAHH ${this.winner}`;
                }
            }
        }

        let playerScore = 0;
        let botScore = 0;

        function updateScore(winner) {
            if (winner === "Kamu") {
                playerScore++;
            } else if (winner === "Bot") {
                botScore++;
            }
            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("botScore").textContent = botScore;

            if (playerScore >= 3 || botScore >= 3) {
                document.getElementById("finalResult").textContent = `${winner} adalah pemenangnya!`;
                document.querySelectorAll('.option').forEach(option => option.style.pointerEvents = 'none');
                document.getElementById("resetButton").style.display = 'block';
                document.getElementById("gameStatus").textContent = "Permainan Selesai"; // Ubah teks di sini
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
                updateScore(start.winner);
            }, 1500);
        }

        function resetGame() {
            playerScore = 0;
            botScore = 0;
            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("botScore").textContent = botScore;
            document.getElementById("inGame").textContent = "";
            document.getElementById("result").textContent = "";
            document.getElementById("finalResult").textContent = "";
            document.querySelectorAll('.option').forEach(option => option.style.pointerEvents = 'auto');
            document.getElementById("resetButton").style.display = 'none';
            document.getElementById("gameStatus").textContent = "Permainan Dimulai"; // Reset teks di sini
        }
    </script>
</body>

</html>
